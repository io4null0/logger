<!DOCTYPE html>
<html>
<head>
    <title>ログ表示ページ</title>
</head>
<body>
    <h1>アクセスログ</h1>
    <ul id="logList"></ul>

    <script>
        const logs = JSON.parse(localStorage.getItem('accessLogs')) || [];

        const logList = document.getElementById('logList');
        logs.forEach(log => {
            const li = document.createElement('li');
            li.textContent = `${log.time}: ${log.page}`;
            logList.appendChild(li);
        });
    </script>
</body>
</html>
